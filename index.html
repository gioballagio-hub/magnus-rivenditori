    <title>MAGNUS SRL | Rivenditori B2B Auto Americane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800&family=Barlow+Semi+Condensed:wght@500;600&family=Barlow:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --magnus-black: #1A1A1A;
        --magnus-dark: #111111;
        --magnus-red: #CC0000;
        --magnus-red-light: #E8000A;
        --magnus-white: #FFFFFF;
        --magnus-gray: #8A8A8A;
        --magnus-border: #2A2A2A;
        --magnus-overlay: rgba(204, 0, 0, 0.08);
      }
      body {
        background-color: var(--magnus-dark);
        color: var(--magnus-white);
        font-family: 'Barlow', sans-serif;
      }
      .font-display { font-family: 'Barlow Condensed', sans-serif; }
      .font-heading { font-family: 'Barlow Semi Condensed', sans-serif; }
      .font-body { font-family: 'Barlow', sans-serif; }

      .section-dots {
        background-image: radial-gradient(circle, var(--magnus-border) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .clip-btn {
        clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
      }
      
      .fade-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      .fade-up.visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }

      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      
      @keyframes brand-marquee-left {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      
      @keyframes brand-marquee-right {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0%); }
      }

      @media (max-width: 768px) {
        .animate-marquee {
          animation-duration: 20s;
        }
      }

      .form-checkbox:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        border-color: var(--magnus-red);
        background-color: var(--magnus-red);
      }
    </style>
